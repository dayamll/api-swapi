<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars</title>
  <link rel="shortcut icon" href="../public/assets/images/saber.gif" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/fonts/Biko_Regular.otf">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h4 class="text-white">Stars Wars</h4>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>
    <div class="stars"></div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logo text-center">
        <div class="title tc-yellow-400">star wars</div>
      </div>
    </nav>
  </div>
  <form class="container-fluid">
    <div class="form-group margin">
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Search....">
    </div>
  </form>
  <div class="stars"></div>
  <section>
    <div class="container flex-container">
      <div class="row">
        <div class="col-12 col-sm-6 offset-sm-3">
          <div class="card">
            <img class="card-img-top" src="assets/images/1.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Luke Skywalker</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/2.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">C-3PO</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/3.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">R2-D2</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/4.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Darth Vader</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/5.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Leia Organa</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/6.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Owen Lars</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/7.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Beru Whitesun Lars</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/8.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">R5-D4</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/9.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">
                Biggs Darklighter</h5>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="assets/images/10.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Obi-Wan Kenobi</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
